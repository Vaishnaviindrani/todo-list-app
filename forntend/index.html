<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .task.complete {
            text-decoration: line-through;
            background-color: #f0f0f0;
        }
        .task button {
            margin-left: 10px;
        }
        #new-task-form {
            display: flex;
            margin-top: 20px;
        }
        #new-task-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #add-task-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #add-task-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <div id="tasks-container"></div>
    <form id="new-task-form">
        <input type="text" id="new-task-input" placeholder="Enter a new task" required />
        <button type="submit" id="add-task-btn">Add Task</button>
    </form>

    <script>
        const tasksContainer = document.getElementById('tasks-container');
        const newTaskForm = document.getElementById('new-task-form');
        const newTaskInput = document.getElementById('new-task-input');

        const API_BASE_URL = 'http://127.0.0.1:5000/tasks'; // Change if needed

        // Fetch all tasks and display them
        async function fetchTasks() {
            const response = await fetch(API_BASE_URL);
            const tasks = await response.json();
            tasksContainer.innerHTML = ''; // Clear previous tasks

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                if (task.done) {
                    taskElement.classList.add('complete');
                }

                taskElement.innerHTML = `
                    <span>${task.title}</span>
                    <div>
                        <button onclick="markTaskComplete(${task.id}, ${!task.done})">${task.done ? 'Undo' : 'Complete'}</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                tasksContainer.appendChild(taskElement);
            });
        }

        // Add a new task
        newTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newTaskTitle = newTaskInput.value;

            await fetch(API_BASE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: newTaskTitle }),
            });

            newTaskInput.value = ''; // Clear input
            fetchTasks(); // Refresh tasks
        });

        // Mark a task as complete or incomplete
        async function markTaskComplete(taskId, doneStatus) {
            await fetch(`${API_BASE_URL}/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done: doneStatus }),
            });
            fetchTasks(); // Refresh tasks
        }

        // Delete a task
        async function deleteTask(taskId) {
            await fetch(`${API_BASE_URL}/${taskId}`, {
                method: 'DELETE',
            });
            fetchTasks(); // Refresh tasks
        }

        // Initialize by fetching tasks
        fetchTasks();
    </script>
</body>
</html>
